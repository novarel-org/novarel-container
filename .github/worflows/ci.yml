name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        name: Lint & Test
        runs-on: ubuntu-latest

        steps:
            - name: ⬇️ Checkout repository
              uses: actions/checkout@v4

            - name: ⚙️ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: 🧩 Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: 📦 Install dependencies
              run: pnpm install

            - name: 🔍 Lint
              run: pnpm run lint

            - name: 🧪 Test
              run: pnpm run test

            - name: 📊 Coverage Report
              run: pnpm run test:coverage
